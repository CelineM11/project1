<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elegant Wedding Photography Portfolio | Capturing Timeless Moments">
    <meta name="keywords" content="Wedding, Photography, Professional, Portfolio, Candid Moments, Love, Elegant">
    <title>Wedding Photography Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Navigation */
        header {
            background-color: #333;
            padding: 20px;
            text-align: top;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Home Section */
        #home {
            background-image: url('images/.jpg');
            background-size: cover;
            background-position: top;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        #home h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #home p {
            font-size: 1.25em;
            margin-bottom: 30px;
        }

        /* About Me Section */
        #about {
            background-color: #918c8c;
            padding: 50px 20px;
            text-align: center;
        }

        #about h2 {
            font-size: 2em;
            margin-bottom: 20px;
    justify-content: center;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0 15px;
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 8px 16px;
    transition: background-color 0.3s ease-in-out;
}

nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
    border-radius: 4px;
}

/* Dropdown Menu Styling */
.dropdown:hover .dropdown-menu {
    display: block; /* Show the dropdown menu when hovering over the parent */
}

.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none; /* Hidden by default */
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8); /* Translucent background for dropdown */
    min-width: 180px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    padding: 10px 0;
    border-radius: 4px;
    text-align: left;
}

.dropdown-menu li a {
    color: white;
    padding: 10px 20px;
    display: block;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.dropdown-menu li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Active link or hover effect */
nav ul li a.active {
    background-color: #fff;
    color: #000;
}

/* Scheduling Section Styling */
#scheduling {
    background-color: #f4f4f4;
    padding: 40px 20px;
    text-align: center;
    font-family: 'Georgia', serif;
}

#scheduling h2 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

#scheduling p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.booking-form {
    display: grid;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-group label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
    border-color: #0066cc;
    outline: none;
}

.submit-btn {
    background-color: #0066cc;
    color: #fff;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #004d99;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    #scheduling {
        padding: 30px 15px;
    }

    .container {
        padding: 20px;
    }

    #scheduling h2 {
        font-size: 28px;
    }

    #scheduling p {
        font-size: 16px;
    }

    .submit-btn {
        font-size: 16px;
        padding: 10px 15px;
    }
}
